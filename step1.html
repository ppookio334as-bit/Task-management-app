<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ما المشكلة؟ - إنجاز</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: right;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            text-align: right;
            color: #555;
            margin-bottom: 12px;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            text-align: right;
            direction: rtl;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ما المشكلة التي تريد حلها؟</h1>
            <p>اخبرنا عن التحديات التي تواجهك</p>
        </div>

        <div class="input-group">
            <textarea id="problem" placeholder="اكتب المشكلة هنا..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-next" onclick="goToStep2()">التالي</button>
            <button class="btn btn-back" onclick="goHome()">رجوع</button>
        </div>
    </div>

    <script>
        function goToStep2() {
            const problem = document.getElementById('problem').value;
            if (problem.trim() === '') {
                alert('من فضلك اكتب المشكلة');
                return;
            }
            sessionStorage.setItem('problem', problem);
            window.location.href = 'step2.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
